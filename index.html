<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form id="main_form" novalidate>
            <h2>Information Form</h2>
            <input class="name" type="text" placeholder="Your Name" required>
            <p class="name_alert"></p>
            <input class="email" type="email" placeholder="Email Adress">
            <p class="email_alert"></p>
            <input class="subject" type="text" placeholder="Subject">
            <p class="subject_alert"></p>
            <textarea name="" id="" placeholder="Write Your Message*"></textarea>
            <p class="msg_alert"></p>
            <input class="btn" type="submit" value="Submit">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
